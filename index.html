<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Palace Practice Tool</h1>

        <p>Nouns will be loaded from <code>nouns.txt</code>.</p>

        <div class="settings">
            <div class="setting">
                <label for="count">Number of Nouns (5-100):</label>
                <input type="number" id="count" value="10" min="5" max="100">
            </div>

            <div class="setting">
                <label for="delay">Delay between Nouns (seconds):</label>
                <input type="number" id="delay" value="3" min="1" step="0.5">
            </div>
        </div>

        <button id="startButton" disabled>Start Practice</button>
        <button id="showWordsButton" disabled>Show Words</button> <p id="status">Initializing...</p>

        <div id="wordListDisplay"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
