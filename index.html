<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace Practice Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Palace Practice Tool</h1>
    <p>Nouns will be loaded from <strong>nouns.txt</strong>.</p>

    <div>
        <label for="wordCountInput">Number of Nouns:</label>
        <input type="number" id="wordCountInput" min="1">
    </div>

    <div>
        <label for="delayInput">Delay between Nouns (seconds):</label>
        <input type="number" id="delayInput" value="3" min="1">
    </div>

    <button id="startButton" disabled>Start Practice</button>
    <button id="showWordsButton" disabled>Show Words</button>

    <p id="status">Initializing...</p>
    <h2 id="text"></h2>

    <ol id="wordList"></ol>

    <script src="script.js"></script>
</body>
</html>
